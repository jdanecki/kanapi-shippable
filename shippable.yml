        - pwd
        - cd /root/src/github.com/jdanecki/kanapi-shippable/ci-test/cli
        - git clone /root/src/github.com/jdanecki/kanapi-shippable kanapi
        - docker build -t kanapi-cli:ci .
    ci:
        - docker ps -a
        - docker images
